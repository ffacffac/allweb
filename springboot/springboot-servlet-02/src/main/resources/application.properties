#限制文件上传大小
spring.http.multipart.maxFileSize=200MB
spring.http.multipart.maxRequestSize=200MB
#支持jsp
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#数据库配置
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/qhjdb
spring.datasource.username=root
spring.datasource.password=hqj123456
#指定阿里巴巴数据库连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

mybatis.type-aliases-package=com.hqj.pojo

#spring data jpa配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#chcache配置文件
spring.cache.ehcache.cofnig=ehcache.xml

#配置redis信息（前面的spring.redis.pool可以任意取名，aaa.bbb都可以）
#但是后面max-idle是固定的，不能错
spring.redis.pool.max-idle=10
spring.redis.pool.min-idle=5
spring.redis.pool.max-total=20

spring.redis.hostName=127.0.0.1
spring.redise.port=6379